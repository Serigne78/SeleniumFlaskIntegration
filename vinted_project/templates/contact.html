<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Contact Form</title>
</head>

<style>
      .container mt-5{
            margin-top: 00px;
      }
</style>
<body>

       

      <div class="container mt-5">
      <form action="receive.html" method="post">
      <div class="form-group">
            <label for="name">Nom :</label>
            <input type="text" class="form-control" id="name" placeholder="Entrez votre nom" name="prenom">
      </div>
      <div class="form-group">
            <label for="email">Adresse e-mail :</label>
            <input type="email" class="form-control" id="email" placeholder="Entrez votre adresse e-mail" name="mail">
      </div>
      <div class="form-group">
            <label for="phone">Numéro de téléphone :</label>
            <input type="tel" class="form-control" id="phone" placeholder="Entrez votre numéro de téléphone" name="telephone">
      </div>
      <div class="form-group">
            <label for="message">Message :</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Entrez votre message" name="message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" value="submit">Envoyer</button>
      </form>
      </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
